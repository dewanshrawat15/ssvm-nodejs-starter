<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<title></title>
</head>
<script type="text/javascript">
	
	$(function(){

		$(".submit-bttn").click(function(){
            var data = {
                message: $("#decr-inp").val(),
                private_key: $("#private-key-inp").val()
            };
            $.ajax({
                url: '/decrypt',
                type: 'POST',
                data: JSON.stringify(data),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                async: false,
                success: function(msg) {
                    console.log(msg);
                    $('.data').text("Message: " + msg.message);
                }
            });
        })

	})

</script>

<body>
<div class="section-home">
	<div class="title">Decrypto</div>
		<textarea class="input" id="decr-inp" type="text" placeholder="Your message here..."></textarea>
        <textarea type="text" class="input" id="private-key-inp" placeholder="Private Key"></textarea>
		<button type="submit" class="submit-bttn">Decrypt Message</button>
    </div>
    <div class="message decrypt-mssg">
        <p class="data"></p>
    </div>
</body>
</html>
